<!DOCTYPE html>
<html lang="fr">

<head>
    <meta data-n-head="ssr" charset="utf-8">
    <title>Erreur 404 | Hyderium</title>
    <meta data-n-head="ssr" name="viewport" content="width=device-width, initial-scale=1">
    <meta data-n-head="ssr" data-hid="description" name="description"
        content="Fondé votre faction, créez vos alliances et piller vos ennemis pour devenir la faction la plus redoutable du serveur.">
    <link href="./src/css/style.css" rel="stylesheet" />
    <link href="./src/css/error.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./src/img/512x512.png">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
</head>

<body>
    <div class="section error">
        <div class="error-container">
            <div class="error-box">
                <h1>404</h1>
                <span id="SeparClass"></span>
                <h3>La page que vous recherchez n'a pas été trouvée.</h3>
                <p>Assurez-vous que l'adresse est correcte et que la page n'a pas été déplacée.<br> Si vous pensez qu'il s'agit d'une erreur, <a href="#">contactez-nous</a>.</p>
                <span id="SeparClass"></span>
                <a href="./index.html" class="ReturnLogin"><i class="fa-solid fa-left"></i> Retour à l'accueil</a>
            </div>
        </div>
    </div>
            </script>
    <script>
    const countEla = document.getElementById('count');
    updateVisitCount();
    function updateVisitCount() {
        fetch("https://api.countapi.xyz/hit/hyderium.myftp.org-v1-2/visits")
        .then(res => res.json())
        .then(res => {
            countEla.innerHTML = res.value;
        })
    }
    </script>
</body>

</html>
